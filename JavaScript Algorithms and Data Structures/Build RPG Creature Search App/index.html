<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=0.1" /> 
        <link rel="stylesheet" href="./styles.css" /> 
        <title>RPG Creature Search App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    </head>
    <body>
        <main>
            <img
          class="fcc-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp logo"
        />
        <h1>RPG Creature Search App</h1>
        <div class="creatures-container">
            <div class="search-area">
                <label for="search-input">Search for Creature Name or ID:</label>
                <input id="search-input" type="text" required/>
                <button id="search-button">Search</button>
            </div>
            <div id="creatures-information">
                <div class="name-and-id"><h2 id="creature-name"></h2><p id="creature-id"></p></div>
                <div class="weight-and-height"><p id="weight"></p><p id="height"></p></div>
                <div id="types"></div>
                <div id="special"></div>
            </div>
            <div id="base-and-stats">
                <div class="inline">
                    <div class="base"><p>Base</p></div>
                    <div class="stats"><p class="stat">Stats</p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>HP:</p></div>
                    <div class="stats change" id="hp"><p></p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>Attack:</p></div>
                    <div class="stats change" id="attack"><p></p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>Defense:</p></div>
                    <div class="stats change" id="defense"><p></p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>Sp. Attack:</p></div>
                    <div class="stats change" id="special-attack"><p></p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>Sp. Defense:</p></div>
                    <div class="stats change" id="special-defense"><p></p></div>
                </div>
                <div class="inline">
                    <div class="base"><p>Speed:</p></div>
                    <div class="stats change" id="speed"><p class="speed"></p></div>
                </div>
            </div>
        </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
