<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <img src="fcc_primary.svg" alt="freeCodeCamp Logo">
            <h1>Cash Register Project</h1>
            <div id="change-due"></div>
            <div id="input-section">
                <label for="input-cash">Enter cash from customer:</label>
                <input type="number" id="cash"/>
                <button id="purchase-btn">Purchase</button>
            </div>
            <div class="total-cash">
                <p>Total: </p>
            </div>
            <div class="connection"></div>
            <div class="body-drawer">
                <div class="number-register"></div>
                <div class="change-in-drawer">
                    <h3>Change in drawer:</h3>
                    <p class="cash-drawer">Pennies: <span class="price"></span></p>
                    <p class="cash-drawer">Nickels: <span class="price"></span></p>
                    <p class="cash-drawer">Dimes: <span class="price"></span></p>
                    <p class="cash-drawer">Quarters: <span class="price"></span></p>
                    <p class="cash-drawer">Ones: <span class="price"></span></p>
                    <p class="cash-drawer">Fives: <span class="price"></span></p>
                    <p class="cash-drawer">Tens: <span class="price"></span></p>
                    <p class="cash-drawer">Twenties: <span class="price"></span></p>
                    <p class="cash-drawer">Hundreds: <span class="price"></span></p>
                </div>
            </div>
            <div class="footer">
                <div class="decoration-footer"></div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
