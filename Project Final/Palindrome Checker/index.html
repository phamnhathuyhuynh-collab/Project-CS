<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <h1>Is it a Palindrome?</h1>
        <div class="input-text">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input" required />
            <button type="button" id="check-btn">Check</button>
            <div id="result" class="result hide"></div>
        </div>
        <div class="hint">
            <p>ðŸ’¡ A <i>Palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
